<h1 class="title">站在巨人的肩膀上</h1>  <div class="main">  <div class="content"><ul> 	<li>Linux Mint 是源於並兼容 Debian 的 Debian 制式 GNU/Linux 發行版。</li> 	<li>我們的創新，加上 Debian 的快速發展和 Debian 的龐大套件數量，使 Linux Mint 成為最能吸引家庭電腦用戶的桌面作業系統之一。</li> 	<li>在家用電腦作業系統的市場上，Linux Mint 排名第四，僅次於 Microsoft Windows ，Apple Mac OS 及 Debian 。</li> </ul></div>  </div>    <img class="icon" src="icons/upstream.png" alt="" />
